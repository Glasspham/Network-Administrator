events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server webapp:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Root cho static files
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files (CSS, JS, images)
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API endpoints - proxy tới backend
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # WeatherForecast endpoint (nếu có)
        location /weatherforecast {
            proxy_pass http://backend/weatherforecast;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Swagger (nếu cần)
        location /swagger/ {
            proxy_pass http://backend/swagger/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # React Router - serve index.html cho tất cả routes khác
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle cho các file manifest, robots.txt
        location ~* \.(json|txt)$ {
            try_files $uri =404;
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }
}
